<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumetra | Design. Launch. Grow.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero-section fade-in-section">
            <div class="container">
                <h1 class="hero-logo">Lumetra</h1>
                <p class="tagline">Design. Launch. Grow.</p>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="services-section fade-in-section">
            <div class="container">
                <h2>Our Services</h2>
                <div id="services-grid" class="services-grid">
                    <!-- Services from Firebase will be loaded here -->
                    <p>Loading services...</p>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects-section fade-in-section">
            <div class="container">
                <h2>Our Recent Work</h2>
                <div id="projects-grid" class="projects-grid">
                    <!-- Projects from Firebase will be loaded here -->
                    <p>Loading projects...</p>
                </div>
            </div>
        </section>
        
        <!-- CTA Section -->
        <section id="cta" class="cta-section fade-in-section">
            <div class="container">
                <h2>Have a project in mind?</h2>
                <a href="contact.html" class="btn">Let's Talk</a>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- === FIREBASE SDKs (Compatibility Version) === -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- === LOCAL JS FILES === -->
    <script src="js/firebase-config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/header-footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
