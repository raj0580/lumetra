<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Lumetra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container admin-panel">
        <h1>Admin Panel</h1>

        <!-- Login Form -->
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form" class="admin-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Admin Dashboard (hidden by default) -->
        <div id="dashboard-view" style="display: none;">
            <div class="dashboard-header">
                <h2>Welcome, Admin!</h2>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <!-- Add/Edit Project Form -->
            <div class="form-container">
                <h3>Manage Projects</h3>
                <form id="project-form" class="admin-form">
                    <input type="hidden" id="project-id"> <!-- For editing -->
                    <input type="text" id="project-title" placeholder="Project Title" required>
                    <textarea id="project-description" placeholder="Project Description" required></textarea>
                    <input type="url" id="project-image-url" placeholder="Image URL" required>
                    <button type="submit" class="btn">Save Project</button>
                </form>
            </div>
            
            <!-- Projects List -->
            <div class="projects-list-container">
                <h3>Existing Projects</h3>
                <div id="admin-projects-list">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Local JS Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/header-footer.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
