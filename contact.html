<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Lumetra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header fade-in-section">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>We'd love to hear from you. Fill out the form below to start a conversation.</p>
            </div>
        </section>

        <section class="contact-section fade-in-section">
            <div class="container">
                <form id="contact-form" class="contact-form">
                    <input type="text" id="contact-name" placeholder="Your Name" required>
                    <input type="email" id="contact-email" placeholder="Your Email" required>
                    <textarea id="contact-message" placeholder="Your Message" rows="6" required></textarea>
                    <button type="submit" class="btn" id="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Local JS Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/header-footer.js"></script>
    <script src="js/db.js"></script>
    <script>
        // Script to handle contact form submission
        document.addEventListener("DOMContentLoaded", () => {
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const message = document.getElementById('contact-message').value;
                const submitBtn = document.getElementById('submit-btn');

                // Disable button to prevent multiple submissions
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                try {
                    // Call the function from db.js to save the message
                    await saveContactMessage({ name, email, message });
                    alert('Thank you! Your message has been sent successfully.');
                    contactForm.reset();
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Sorry, there was an error sending your message. Please try again.');
                } finally {
                    // Re-enable the button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Message';
                }
            });
        });
    </script>
</body>
</html>
