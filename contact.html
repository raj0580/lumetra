<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Lumetra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header fade-in-section">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>We'd love to hear from you. Fill out the form below to start a conversation.</p>
            </div>
        </section>

        <section class="contact-section fade-in-section">
            <div class="container">
                <form id="contact-form" class="contact-form">
                    <input type="text" id="contact-name" placeholder="Your Name" required>
                    <input type="email" id="contact-email" placeholder="Your Email" required>
                    <textarea id="contact-message" placeholder="Your Message" rows="6" required></textarea>
                    <button type="submit" class="btn" id="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- === FIREBASE SDKs (Compatibility Version) === -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- === LOCAL JS FILES === -->
    <script src="js/firebase-config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/header-footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
