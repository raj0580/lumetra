<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Lumetra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header fade-in-section">
            <div class="container">
                <h1>Our Work</h1>
                <p>A showcase of our most recent and proudest projects.</p>
            </div>
        </section>

        <section class="projects-section">
             <div class="container">
                <div id="portfolio-projects-grid" class="projects-grid">
                    <!-- Projects will be loaded here by the script below -->
                    <p>Loading projects...</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Local JS Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/header-footer.js"></script>
    <script src="js/db.js"></script>
    <script>
        // Script to load projects specifically for the portfolio page
        document.addEventListener("DOMContentLoaded", () => {
            const portfolioGrid = document.getElementById('portfolio-projects-grid');

            getProjects()
                .then(projects => {
                    if (projects.length === 0) {
                        portfolioGrid.innerHTML = "<p>No projects to display yet. Check back soon!</p>";
                        return;
                    }

                    portfolioGrid.innerHTML = ''; // Clear the 'Loading...' message
                    projects.forEach(project => {
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        projectCard.innerHTML = `
                            <img src="${project.imageUrl}" alt="${project.title}">
                            <div class="project-card-content">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                            </div>
                        `;
                        portfolioGrid.appendChild(projectCard);
                    });
                })
                .catch(error => {
                    console.error("Error fetching projects: ", error);
                    portfolioGrid.innerHTML = "<p>Could not load projects at this time.</p>";
                });
        });
    </script>
</body>
</html>
